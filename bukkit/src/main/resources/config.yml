      - "# . . . . . . . #"
      - "# . . . . . . . #"
      - "# # # # # # # # #"

  setup-team:
    title: "&7Team Setup"
    structure:
      - "# # # # # # # # #"
      - "# . . . . . . . #"
      - "# . . . . . . . #"
      - "# . . . . . . . #"
      - "# # # # # # # # #"

