mysql:
  host: "localhost"
  port: 3306
  username: "root"
  password: "example"
  database: "bedwars"
  ssl: false

menus:
  items:
    set-arenas:
      type: "DIAMOND_SWORD"
      name: "&7Set Arenas"
      lore:
        - "&7Click to &c&nset&7 the &c&narena count&7."

    set-min-players:
      type: "ENDER_PEARL"
      name: "&7Set Min Players"
      lore:
        - "&7Click to &c&nset&7 the &c&nrequired players&7."

    set-team-players:
      type: "MAGMA_CREAM"
      name: "&7Set Team Players"
      lore:
        - "&7Click to &c&nset&7 the &c&nplayers per team&7."

    setup-teams:
      type: "DIAMOND"
      name: "&7Setup Teams"
      lore:
        - "&7Click to &c&nsetup&7 the &cteams&7."

    save:
      type: "EMERALD"
      name: "&aSave"
      lore:
        - "&7Click to &asave &7the &asettings&7."

    setup-team-color:
      type: "WOOL"
      name: "%color_display%%color% &7Team"
      lore:
        - "&7Click to &c&nedit&7 the &cteam&7."

    previous:
      type: "ARROW"
      name: "&cPrevious page"
      lore:
        has:
          - "&7Click to go to page &c%page%&7/&c%pages%&7."
        has_not:
          - "&cYou are on the first page."
    next:
      type: "ARROW"
      name: "&aNext page"
      lore:
        has:
          - "&7Click to go to page &c%page%&7/&c%pages%&7."
        has_not:
          - "&cYou are on the last page."

    custom:
      '#':
        type: "BLACK_STAINED_GLASS_PANE"
        name: "&r"

  setup:
    title: "&7Arena Setup"
    structure:
      - "# # # # # # # # #"
      - "# . A . M . T . #"
      - "# . . . . . . . #"
      - "# . . . S . . . #"
      - "# # # # # # # # #"

